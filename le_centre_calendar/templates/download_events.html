<!DOCTYPE html>
<html>
<head>
    <title>Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
            height: 100px;
        }
        th {
            background-color: #f0f0f0;
            height: 50px;
        }
        td {
            vertical-align: top;
        }
        p {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Events for {{ month }}/{{ year }}</h1>
    <table>
        <thead>
            <tr>
                <th>Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </tr>
        </thead>
        <tbody>
            {% for week in weeks %}
                <tr>
                    {% for day in week %}
                        <td>
                            <strong>{{ day.date }}</strong>
                            {% for event in day.events %}
                                <p>{{ event.title }}</p>
                            {% endfor %}
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
