<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Register</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <form action="{% url 'login' %}" method="POST">{% csrf_token %}
    
                {% if messages %}
                    {% for message in messages %}
                    
                        <div class="alert {{ message.tags }}">
                            {{message}}
                        </div>
                    
                    {% endfor %}
                {% endif %}
    
                <h1 class="title font-degrade borda-bottom-degrade">LOGIN</h2>
                <br>
                    <span class="span-descricao">User name:</span>
                    <input type="text" class="form-control input-cadastro" name="username">
                <br>
                    <span class="span-descricao">Password:</span>
                    <input type="password" class="form-control input-cadastro" name="password">
                    <a href="{% url 'password_reset' %}">Forgot password?</a>
                <br>
                <br>
                    <input type="submit" value="LOGIN" class="btn btn-success btn-lg">
                    <a href="{% url 'register' %}" class="btn btn-primary btn-lg">REGISTER</a>
            </form>
        </div>    
    </div>
</body>
